<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 0 20px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #808080;
            color: white;
            position: fixed; 
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my Valentine, Kaviya? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        async function showLove() {
            let poem = "";
            
            try {
                const response = await fetch('./poem.txt');
                if (response.ok) {
                    poem = await response.text();
                } else {
                    throw new Error();
                }
            } catch (e) {
                // Manual fallback if the file doesn't load
                poem = `As planet spins around his sun\nA farm embraces the autumn leaves\na cozy dreamless sleep in winters\n\nSip of a warm tea\nOld wooden smell on paper books\nWarmth of heat in cold hearts of mine\n\nLonged comfort of lifetimes\nPeace silence stability\nRed roses and letters\n\nSilence of too much louder\nNot surfing on surface adventures\nA warm touch of love\nThat‚Äôs my love\nThat‚Äôs she\nAarya ü•∞`;
            }

            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px; animation: fadeIn 2s; overflow-y: auto; max-height: 100vh; display: flex; flex-direction: column; align-items: center;">
                    <img src="our-photo.jpg" 
                         alt="Kaviya" 
                         style="width: 85%; max-width: 350px; border: 8px solid white; border-radius: 10px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); margin-bottom: 25px;">

                    <h1 style="white-space: pre-line; line-height: 1.6; font-size: 1.25rem; color: #ff4d4d; font-weight: normal; margin-top: 0;">
                        ${poem}
                    </h1>
                </div>
                <style>
                    @keyframes fadeIn { 
                        from { opacity: 0; transform: translateY(20px); } 
                        to { opacity: 1; transform: translateY(0); } 
                    }
                </style>
            `;
        }
    </script>
</body>
</html>
