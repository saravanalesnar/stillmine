<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            gap: 20px;
            height: 50px; /* Space for buttons */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { 
            background-color: #808080; 
            color: white; 
            position: absolute; 
            transition: 0.1s; 
        }
    </style>
</head>
<body>

    <div id="mainContent" style="text-align: center;">
        <h1>Will you be my Valentine, Kaviya? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        async function showLove() {
            let poem = "As planet spins around his sun...\n(Loading your poem...)";
            
            try {
                // We use a relative path './' to find the file in your repo
                const response = await fetch('./poem.txt');
                if (response.ok) {
                    poem = await response.text();
                } else {
                    throw new Error();
                }
            } catch (e) {
                // FALLBACK: If poem.txt is missing, it shows this instead of a blank screen
                poem = `As planet spins around his sun\nA farm embraces the autumn leaves\na cozy dreamless sleep in winters\n\nSip of a warm tea\nOld wooden smell on paper books\nWarmth of heat in cold hearts of mine\n\nLonged comfort of lifetimes\nPeace silence stability\nRed roses and letters\n\nSilence of too much louder\nNot surfing on surface adventures\nA warm touch of love\nThat‚Äôs my love\nThat‚Äôs she\nAarya ü•∞`;
            }

            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px; animation: fadeIn 1.5s;">
                    <h1 style="white-space: pre-line; line-height: 1.5; font-size: 1.2rem; color: #ff4d4d;">
                        ${poem}
                    </h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lNy6GscI9S5G7S7u9q/giphy.gif" 
                         style="width: 200px; border-radius: 15px; margin-top: 10px;">
                </div>
                <style>@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }</style>
            `;
        }
    </script>
</body>
</html>
